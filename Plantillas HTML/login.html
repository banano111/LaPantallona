<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <title>Login La pantallona</title>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body style="background-color:#22262B;">
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <img class="mx-auto d-block" src="img/Logo_LaPantallona.png" width="400px" height="130px">
            </div>
        </div>
    </div>
    <div class="d-flex row justify-content-center mt-5">
        <div class="col-4">
            <div class="card border-white" style="background-color:#22262B;">
                <div class="card-body">
                    <h3 class="text-center text-white">Inicio de Sesión</h3>
                    <form autocomplete="off">
                        <div class="row">
                            <div class="col d-flex justify-content-center">
                                <div class="input-group mb-3 mt-3 w-75 ">
                                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                    <input type="text" class="form-control" name="username" id="username" placeholder="Usuario"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col d-flex justify-content-center">
                                <div class="input-group mb-4 w-75">
                                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="button" class="btn btn-outline-secondary me-3" id="login_post">Iniciar Sesión</button>
                            <button type="reset" class="btn btn-outline-secondary">Limpiar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center align-items-center mt-3" id="login_error">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
