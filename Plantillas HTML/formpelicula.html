<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>La Pantallona</title>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body style="background-color:#22262B;">
    <div class="container-fluid border border-light p-1">
        <div class="d-flex justify-content-between align-items-center row">
            <div class="col">
                <img src="img/Logo_LaPantallona.png" alt="ImagenLogo" width="150px" height="55px">
            </div>
            <div class="col border border-light p-1 d-flex justify-content-around">
                <a href="ventascali.html" class="btn btn-secondary btn-sm">Entradas</a>
                <a href="productos.html" class="btn btn-secondary btn-sm">Productos</a>
                <a href="" class="btn btn-secondary btn-sm">Usuarios</a>
                <a href="" class="btn btn-secondary btn-sm">Reportes</a>
                <a href="peliculas.html" class="btn btn-secondary btn-sm">Peliculas</a>
            </div>
            <div class="col d-flex justify-content-end">
                <button class="btn btn-secondary btn-sm dropdown-toggle me-3" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Bienvenido, Usuario <i class="bi bi-person-fill"></i>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Perfil</a></li>
                    <li><a class="dropdown-item" href="#">Cambiar Contraseña</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><button type="button" class="dropdown-item" id="logout">Cerrar Sesión</button></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container mt-3 w-50 p-5">
        <div class="row p-3" style="background-color:#37414f;">
            <h4 class="text-light">Alta de Nueva Pelicula</h4>
        </div>
        <form>
            <div class="row p-3" style="background-color:#ffffff;">
                <div class="col mt-3">
                    <div>
                        <label class="form-label">Nombre de la Pelicula</label>
                        <input type="text" class="form-control" id="Nombre" name="nombre"required>
                    </div>
                </div>
            </div>
            <div class="row p-3" style="background-color:#ffffff;">
                <div class="col">
                    <div>
                        <label for="Genero" class="form-label">Género de la Pelicula</label>
                        <input type="text" class="form-control" id="Genero" name="genero" required>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <label class="form-label">Duración de la Pelicula</label>
                        <input type="text" class="form-control" id="Duracion" name="duracion" required>
                    </div>
                </div>
            </div>
            <div class="row p-3" style="background-color:#ffffff;">
                <div class="col">
                    <div>
                        <label class="form-label">Actores</label>
                        <input type="text" class="form-control" id="Actores" name="actores">
                        <div class="form-text">Ingresar actores separados por , comas.</div>
                    </div>
                </div>
                <div class="col">
                    <div>
                        <label class="form-label">Directores</label>
                        <input type="text" class="form-control" id="Directores" name="directores">
                        <div class="form-text">Ingresar directores separados por , comas.</div>
                    </div>
                </div>
            </div>
            <div class="row p-3" style="background-color:#ffffff;">
                <div class="col">
                    <div>
                        <label for="Genero" class="form-label">Sala donde se Proyecta</label>
                        <input type="text" class="form-control" id="ID_Sala" name="id_sala">
                    </div>
                </div>
            </div>
            <div class="row p-3" style="background-color:#ffffff;">
                <div class="col">
                    <div>
                        <label for="Genero" class="form-label">Sinopsis</label>
                        <input type="text" class="form-control" id="Sinopsis" name="sinopsis">
                    </div>
                </div>
            </div>
            <div class="row p-3" style="background-color:#ffffff;">
                <div class="col">
                    <div>
                        <label for="formFile" class="form-label">Poster de la Pelicula</label>
                        <input class="form-control" type="file" id="Imagen" name="imagen">
                    </div>
                </div>
            </div>
            <div class="row p-3" style="background-color:#ffffff;">
                <div class="col mt-3">
                    <button type="button" class="btn btn-secondary" id="sendMovie">Añadir Pelicula</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/newmovie.js"></script>
</body>

</html>
