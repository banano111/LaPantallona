<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>La Pantallona</title>
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body style="background-color:#22262B;">
    <div class="container-fluid border border-light p-1">
        <div class="d-flex justify-content-between align-items-center row">
            <div class="col ms-3">
                <img src="img/Logo_LaPantallona.png" alt="ImagenLogo" width="130px" height="35px">
            </div>
            <div class="col border border-light p-1 d-flex justify-content-around">
                <a href="ventascali.html" class="btn btn-secondary btn-sm">Entradas</a>
                <a href="productos.html" class="btn btn-secondary btn-sm">Productos</a>
                <a href="" class="btn btn-secondary btn-sm">Usuarios</a>
                <a href="" class="btn btn-secondary btn-sm">Reportes</a>
                <a href="peliculas.html" class="btn btn-secondary btn-sm">Peliculas</a>
            </div>
            <div class="col d-flex justify-content-end">
                <button class="btn btn-secondary btn-sm dropdown-toggle me-3" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    Bienvenido, Usuario <i class="bi bi-person-fill"></i>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Perfil</a></li>
                    <li><a class="dropdown-item" href="#">Cambiar Contraseña</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><button type="button" class="dropdown-item" id="logout">Cerrar Sesión</button></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container p-4 mt-5 w-75">
        <div class="row p-3" style="background-color:#37414f;">
            <div class="col d-flex align-items-center">
                <h4 class="text-light">Catálogo de Productos</h4>
            </div>
            <div class="col d-flex justify-content-end">                
                <a href="formproductos.html" class="btn btn-success">
                    <span class="me-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                        </svg>
                    </span>
                    Agregar nuevo producto
                </a>
            </div>
        </div>
        <div class="row" style="background-color:#ffffff;">
            <div class="col">
                <table class="table table-striped table-hover mt-2">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Área</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Stock</th>
                        <th class="text-center w-25" scope="col">Acciones</th>
                      </tr>
                    </thead>
                    <tbody id="tablebody">
                    </tbody>
                  </table>
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/productos.js"></script>

</body>
</html>
